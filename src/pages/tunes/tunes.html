<ion-header>
  <ion-navbar>
    <ion-title>
      Tunes
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-row>
    <ion-col>
      <button ion-button color="danger" shape="round" (click)="stopMusic()">
        <ion-icon name="square"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="success" shape="round" (click)="playMusic()">
        <ion-icon name="play"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="tertiary" shape="round" (click)="pauseMusic()">
        <ion-icon name="pause"></ion-icon>
      </button>
      
    </ion-col>
  </ion-row>
</ion-content>
